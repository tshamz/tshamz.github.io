<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

{% if page.home or page.section_home %}
  <title>{{ page.title }}</title>
{% else %}
  <title>{{ page.title | append:title_suffix }}</title>
{% endif %}

{% if page.description %}
  <meta name="description" content="{{ page.description }}">
{% endif %}

<link rel="canonical" href="http://bvaccel.github.io">

<meta name="robots" content="index, follow">
<meta name="st:robots" content="index, follow">

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property='st:title' content="{{ page.title }}">

<link rel="shortcut icon" href="https://cdn.shopify.com/s/files/1/0698/1101/t/2/assets/favicon.png?13003566697843033141">

<link href="css/main.css" rel="stylesheet" type="text/css">
